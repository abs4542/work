<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" />
    <title>Number Guesser</title>
</head>
<body style="background-color: black">
    <div class="container" style="color: aliceblue">
        <div class="row">
                <div class="col-md-8 mx-auto">
                    <div class="card card-body text-center mt-5">
                        <h1 class="heading display-5 pb-3">Number Guesser</h1>
                        <form action="" id="loan-form">
                            <div id="game">
                                <div class="input-group">
                                    <span class="input-group-addon" style="position:absolute;">Please input a minimum number</span>
                                    <input type="number" id="minimum" style="margin-left: 20em;" placeholder="Minimum number" class="form-control">
                                </div>
                                <div class="input-group">
                                        <span class="input-group-addon" style="position:absolute;">Please input a maximum number</span>
                                        <input type="number" id="maximum" style="margin-left: 20em;"placeholder="Maximum number" class="form-control">
                                </div>
                                    <div class="input-group">
                                            <span class="input-group-addon" style="position:absolute;">Please input the number of guesses</span>
                                            <input type="number" id="guesses" style="margin-left: 20em;" placeholder="Number of guesses" class="form-control">
                                    </div>
                                    <div class="input-group">
                                            <input type="submit" value="Submit" id="button-one" style="cursor:pointer; color: aliceblue;">
                                    </div>
                                <p id = "guess">Guess a number between <span class="min-num"></span> and <span class="max-num"></span>!</p> 
                                <input type="number" placeholder="Please enter your guess..." id="guess-input">
                                <input type="submit" value="Submit" id="guess-btn" style="cursor:pointer; color: aliceblue">
                                <p class="message"></p>
                            </div>
                        </form>
                    </div>
                </div>
        </div>                  
    </div>
    <script src="app.js"></script>
</body>
</html>
